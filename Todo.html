<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
       <div class="sideBar">
            <div class="search">
                <input type="search" id="searchBox" placeholder="Search">
            </div>

            <div class="buttons">
                <div class="assignTask"><a href="">Assigned To Me</a></div>
                <div class="createTask"><a href="">Tasks</a></div>
            </div>
        </div>
        
        <div class="logo">
            <div class="homeIcon">
                <img src="./Images/Capture1.PNG" alt="Home Icon">
            </div>

            <div class="bodyImage">
                <img src="./Images/Capture2.PNG" alt="Flower">
            </div>

            <div class="createButton">
                 <input type="text" placeholder="Create ToDo" id="todo">
            </div>
        </div>    
    </div>
</body>
</html>
